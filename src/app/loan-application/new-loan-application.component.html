<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <h2>{{ pageTitle }}</h2>
    <form
      *ngIf="loanApplicationFormGroup"
      [formGroup]="loanApplicationFormGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="requiredLoanAmount">Required Loan Amount</label>
        <input type="number" formControlName="requiredLoanAmount" class="form-control"/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Apply
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
