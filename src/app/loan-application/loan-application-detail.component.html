<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <alert></alert>
    <h2>{{ pageTitle }}</h2>
    <form
      *ngIf="loanApplicationFormGroup"
      [formGroup]="loanApplicationFormGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label>DOB</label>
        <ejs-datepicker
          formControlName="dob"
          name="dob"
          floatLabelType="Auto"
        >
        </ejs-datepicker>
        <div class="text-danger" *ngIf="error.isError">
          {{ error.errorMessage }}
        </div>
      </div>
      <div class="form-group">
        <label for="requiredLoanAmount">Required Loan Amount</label>
        <input type="number" formControlName="requiredLoanAmount" class="form-control" />
      </div>
      <div class="form-group">
        <button [disabled]="!loanApplicationFormGroup.valid" class="btn btn-primary">
          Apply
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
