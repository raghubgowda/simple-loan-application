<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <alert></alert>
    <h2>{{ pageTitle }}</h2>
    <form
      *ngIf="loanApplicationFormGroup"
      [formGroup]="loanApplicationFormGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" disabled/>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control" disabled/>
      </div>
      <div class="form-group">
        <label for="status">Application Status</label>
        <input type="text" formControlName="status" class="form-control" disabled/>
      </div>
      <div class="form-group">
        <label for="requiredLoanAmount">Required Loan Amount</label>
        <input type="number" formControlName="requiredLoanAmount" class="form-control" disabled/>
      </div>
      <div class="form-group">
        <label for="status">Decision</label>
        <select
          formControlName="status"
          class="form-control"
        >
          <option value="Approved">Approve</option>
          <option value="Rejected">Reject</option>
        </select>
      </div>
      <div class="form-group">
        <label for="approvedLoanAmount">Approved Loan Amount</label>
        <input type="number" formControlName="approvedLoanAmount" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="reviewerComments">Comments</label>
        <textarea type="number" formControlName="reviewerComments" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="margin: 5px;">
          Update
        </button>
        <button class="btn btn-primary" (click)="onBack()" style="margin: 5px;">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
